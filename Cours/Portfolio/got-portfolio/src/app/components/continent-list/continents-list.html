<h2 class="section-title">Continents</h2>
<div class="continents-wrapper">
    @for(continent of continentsFromParent;track continent.id) {
        <div class="continents-card">
            <h1>{{continent.id}}</h1>
            <p>{{continent.name}}</p>
        </div>
    }  @empty{
        <p>Il n'y a rien dans le tableau.</p>
    }
</div>
